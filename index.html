<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="quiz-container">
         <h1>Quiz on HTML, CSS, and JavaScript</h1>
         <form id="quizForm">
              <div class="question">
                <label for="q1">1. What does HTML stand for?</label><br>
                <input type="text" id="q1" name="q1" required>
              </div>
              <div class="question">
                <label for="q2">2. What is the purpose of CSS?</label><br>
                <input type="text" id="q2" name="q2" required>
              </div>
              <div class="question">
                <label for="q3">3. Which of the following is a JavaScript framework?</label><br>
                <input type="text" id="q3" name="q3" required>
              </div>
              <button type="submit">Submit</button>
         </form>

</body>
<br>
            <div id="result"></div>
        </div>
    
        <script>
            document.getElementById('quizForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const answers = {
                    q1: 'HyperText Markup Language',
                    q2: 'Cascading Style Sheets',
                    q3: 'React'
                };
                let score = 0;
                const userAnswers = {
                    q1: document.getElementById('q1').value.trim(),
                    q2: document.getElementById('q2').value.trim(),
                    q3: document.getElementById('q3').value.trim()
                };
    
                for (let key in answers) {
                    if (userAnswers[key].toLowerCase() === answers[key].toLowerCase()) {
                        score++;
                    }
                }
    
                document.getElementById('result').innerHTML = `Your score is ${score} out of 3.`;
            });
        </script>
</html>
